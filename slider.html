<!doctype html>
<html lang="en">
  <head>
    <title>Slider </title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./assets/css/fontawesome.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./finix-loans.css">


<style>

 .slider-custom{
    -webkit-backface-visibility: hidden !important;
    backface-visibility: hidden !important;
    transition: transform 0.2s cubic-bezier(0.42, 0, 0.6, 1.05) !important;
    transition-delay: .1s !important;
    transition-duration: 1.5s !important;
}


</style>


  </head>
  <body>

    
<section class="sliderSection">
    <div class="container-flud">
        <div class="row">
            <div class="col-lg-12">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active slider-custom">
                      <img src="./assets/img/slider1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item slider-custom">
                      <img src="./assets/img/slider2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item slider-custom">
                      <img src="./assets/img/slider3.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item slider-custom">
                      <img src="./assets/img/slider4.jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <a class="carousel-control-prev  car-icon" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                   
                  </a>
                  <a class="carousel-control-next  car-icon" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                   
                  </a>
                </div>
            </div>
        </div>
    </div>
</section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/bootstrap.js"></script>
  </body>
</html>
